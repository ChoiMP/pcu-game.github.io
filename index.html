<body class="font-sans leading-normal tracking-normal">

            <br>
            <div class="text-bg">
                <p class="text-xl md:text-2xl text-white">시간: 2024년 06월 12일 수요일</p>
                <p class="text-xl md:text-2xl text-white">발표장소: 우남관 W106호</p>

                <p><a href=https://youtube.com/live/vPdkiYYZ_sY?feature=share>Youtube 라이브 링크 </a></p>
                <p><a href=https://us05web.zoom.us/j/83706095086?pwd=1452hYVhznoSRlTSbQxAq3SI06kOjd.1>Zoom 라이브 링크 </a></p>

            <div class="w-full m-0 p-0 bg-bottom" style="margin-top: 100px;">
                <div class="text-bg">
                    <p class="text-white md:text-2xl">↓남은 시간↓</p>
                    <script>
                        function updateTimer() {
                            const future = Date.parse("2024/06/12 10:00:00");
                            const now = new Date();
                            const diff = future - now;

                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            const mins = Math.floor(diff / (1000 * 60));
                            const secs = Math.floor(diff / 1000);

                            const d = days;
                            const h = hours - days * 24;
                            const m = mins - hours * 60;
                            const s = secs - mins * 60;

                            document.getElementById("timer").innerHTML =
                                '<div>' + d + '<span>Days</span></div>' +
                                '<div>' + h + '<span>Hours</span></div>' +
                                '<div>' + m + '<span>Minutes</span></div>' +
                                '<div>' + s + '<span>Seconds</span></div>';
                        }

                        setInterval(updateTimer, 1000);
                    </script>
                    <style>
                        #timer {
                            font-size: 3em;
                            font-weight: 100;
                            color: white;
                            padding: 20px;
                            width: 700px;
                            color: white;
                        }
                        #timer div span {
                            color: #ffffff;
                            display: block;
                            margin-top: 15px;
                            font-size: .35em;
                            font-weight: 400;
                        }
                        #timer div {
                            display: inline-block;
                            min-width: 90px;
                            padding: 15px;
                            background: #020b43;
                            border-radius: 10px;
                            border: 2px solid #030d52;
                            margin: 15px;
                        }
                    </style>
                    <center><div id="timer"></div></center>
                </div>
